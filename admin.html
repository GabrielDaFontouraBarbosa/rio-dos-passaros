<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Administrativo - Rio dos Pássaros</title>

  <!-- Google Fonts: Chaloops e Quicksand -->
  <link
    href="https://fonts.googleapis.com/css2?family=Chaloops&family=Quicksand:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- DataTables CSS -->
  <link
    href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    rel="stylesheet"
  />

  <!-- CSS Customizado -->
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <!-- Navbar simples -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Rio dos Pássaros - Admin</a>
    </div>
  </nav>

  <div class="container my-4">
    <!-- Cards de métricas -->
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card metric-card">
          <div class="card-body text-center">
            <h5 class="card-title">Mensagens Recebidas</h5>
            <p id="totalMessages" class="metric-value">0</p>
            <i class="bi bi-chat-dots-fill metric-icon"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card metric-card">
          <div class="card-body text-center">
            <h5 class="card-title">Acessos na Semana</h5>
            <p id="totalAccesses" class="metric-value">0</p>
            <i class="bi bi-bar-chart-fill metric-icon"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card metric-card">
          <div class="card-body text-center">
            <h5 class="card-title">Usuários Online</h5>
            <p id="usersOnline" class="metric-value">--</p>
            <i class="bi bi-people-fill metric-icon"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Seções de tabela + gráfico -->
    <div class="row">
      <!-- Tabela de Mensagens -->
      <div class="col-lg-7 mb-4">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h6 class="mb-0">Mensagens Recentes</h6>
          </div>
          <div class="card-body">
            <table
              id="messageTable"
              class="table table-striped table-hover nowrap"
              style="width:100%"
            >
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Assunto</th>
                  <th>Mensagem</th>
                </tr>
              </thead>
              <tbody>
                <!-- Populado via JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Gráfico de Acessos (Bar Chart) -->
      <div class="col-lg-5 mb-4">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h6 class="mb-0">Gráfico de Acessos (últimos 7 dias)</h6>
          </div>
          <div class="card-body">
            <canvas id="accessChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão de logout -->
    <div class="text-center">
      <button id="logoutBtn" class="btn btn-danger btn-lg">
        <i class="bi bi-box-arrow-right"></i> Sair
      </button>
    </div>
  </div>

  <!-- Ícones do Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <!-- jQuery (necessário para DataTables) -->
  <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- DataTables JS -->
  <script
    src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
  ></script>
  <script
    src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"
  ></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- JS Customizado -->
  <script src="./js/script-admin.js"></script>
</body>
</html>
